<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Many Input Type</title>
</head>
<body style="background-color:cadetblue;">
  <div class="box"></div>
  <form>
     USERNAME:<input type="text" placeholder="Name" required>
     <br>
     PASSWORD:<input type="password" required><br>
     GENDER:<pre style="color:purple;">
     MALE:<input type="radio" name="gender" value="MALE"> FEMALE:<input type="radio" name="gender" value="FEMALE"> OTHER:<input type="radio" name="gender" value="OTHER">
      </pre>
     HOBBIES:
       <pre style="color:blue;">
     DANCE:<input type="radio" name="hoddies">
     SINGING:<input type="radio" name="hoddies">
     READING:<input type="radio" name="hoddies2">
     ACTING:<input type="radio" name="hoddies2">
     CRICKET:<input type="radio" name="hoddies1">
     VOLLYBALL:<input type="radio" name="hoddies1">
     </pre>
     TASK COMPLETED:
     <pre style="color:brown">
      REACT.JS<input type="checkbox" name="TASK">
      CODECHEF<input type="checkbox" name="TASK">
      DSA<input type="checkbox" name="task">
      NODE.JS<input type="checkbox" name="TASK">
      CODEFORCES<input type="checkbox" name="task">
       </pre>
       COUNTRY: <select style="color:blue;">
        <option>INDIA</option>
        <option>USA</option>
        <option>RUSSIA</option>
        <option>GORGIA</option>
        <option>ROME</option>
       </select><br><br>
      ABOUT YOURSELF:<PRE>
      <textarea rows="2" cols="20">
      </textarea>
      </PRE>

  </form>
</body>
</html>
