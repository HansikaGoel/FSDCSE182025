<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediaqueries</title>
    <style>
      *{
        margin: 20px;
        padding:20px;
      }
      .box{
        font-size: 10px;
        height:15px;
        width: 20px;
        background-color: aqua;
      }
      @mediascreen and (max-width:40px) and (min-width:20px){
        .box{
          background-color: hotpink;
      }
    }
  </style>
</head>
<body>
  <div class="box">BOX</div>
</body>
</html>
