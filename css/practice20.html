<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANIMATION</title>
  <style>
    .pseudo{
      font-size: 20px;
      color:blue;
      height:25px;
      width:150px;
      background-color:aquamarine;
      border:3px;
      border-radius: 20px;
    }
    .pseudo:hover{
     height:40;
     width:160px;
     background-color:gold;
    }
     .pseudo:active{
     height:40;
     width:160px;
     background-color:hotpink;
    }
  </style>
</head>
<body>
  <button class="pseudo">Animation ON</button>
</body>
</html>
